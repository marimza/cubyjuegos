<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="contenedor">
        <aside>
            <header>
                <h1>Cubyjuegos</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-volver boton-menu" href="../index.html">
                            <i class="bi bi-arrow-left-circle"></i></i>Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-carrito active boton-menu" href="./carrito.html"><i
                                class="bi bi-cart-fill"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 Cubyjuegos</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito de compras</h2>

            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio"><i class="bi bi-emoji-frown"></i>Tu carrito está vacío</p>

                <div id="productos-carrito" class="productos-carrito disabled">
                </div>

                <div  id="acciones-carrito" class="acciones-carrito disabled">
                    <div class="acciones-carrito-izquierda">
                        <button id="acciones-carrito-vaciar" class="acciones-carrito-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="acciones-carrito-derecha">
                        <div class="acciones-carrito-total">
                            <p>Total:</p>
                            <p id="total">$10000</p>
                        </div>
                        <button id="acciones-carrito-comprar" class="acciones-carrito-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled"><i class="bi bi-emoji-laughing"></i>Muchas gracias por tu compra.</p>

            </div>
        </main>
    </div>

    <script src="../js/carrito.js"></script>
</body>

</html>
